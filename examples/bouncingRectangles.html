<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<title>Timeline.js</title>
<style type="text/css">
html,body {
  height: 98%;
  margin: 0;
}

div {
  overflow: hidden;
}

h1 {
  margin-left: 0.5em;
}

#canvas {
  margin-left: 1em;
}

</style>
<script type="text/javascript" src="../src/timeline.js"></script>
<script type="text/javascript" src="../src/timeline-gui.js"></script>
<script type="text/javascript" src="js/RequestAnimationFrame.js"></script>
<script type="text/javascript">

function init() {
  var canvas = document.getElementById("canvas");
  var c = canvas.getContext("2d");

  var rect = {
    x: 50,
    y: 50,
    opacity: 1,
    width: 40,
    height: 40,
    rotation: 0
  };

  var rect2 = {
    x: 150,
    y: 50,
    width: 40,
    height: 40,
    rotation: 0,
    opacity:1
  };

  var rect3 = {
    x: 150,
    y: 50,
    width: 40,
    height: 40,
    rotation: 0,
    opacity:1
  };

  var rect4 = {
    x: 150,
    y: 50,
    width: 40,
    height: 40,
    rotation: 0,
    opacity:1
  };

  anim("Camera",rect).to({"x":20},0).to({"x":110},1, Timeline.Easing.Bounce.EaseOut).to({"x":20},1, Timeline.Easing.Cubic.EaseOut);
  anim("Camera",rect).to({"rotation":0},0).to({"rotation":3.14},0.99);
  anim("Camera",rect).to(1.69,{"opacity":1},0).to({"opacity":0},0.3799999999999999, Timeline.Easing.Bounce.EaseOut).to({"opacity":1},0.20000000000000018, Timeline.Easing.Cubic.EaseOut);
  anim("Camera",rect).to({"y":50},0).to({"y":50},0.98).to({"y":100},1.02, Timeline.Easing.Cubic.EaseOut).to({"y":50},0.27, Timeline.Easing.Cubic.EaseOut);
  
  
  anim("Plane",rect2).to({"x":150},0).to({"x":150},0.34).to({"x":300},1.2, Timeline.Easing.Cubic.EaseOut);
  anim("Plane",rect2).to({"y":50},0).to({"y":50},0.33).to({"y":100},1.19);
  anim("Plane",rect2).to({"width":40},0).to({"width":40},0.34).to({"width":300},1.2);
  anim("Plane",rect2).to({"height":40},0).to({"height":40},0.34).to({"height":300},1.2);
  anim("Plane",rect2).to({"rotation":0},0).to({"rotation":0},0.31).to({"rotation":6.28},1.22, Timeline.Easing.Cubic.EaseOut);
  anim("Plane",rect2).to({"opacity":1},0).to({"opacity":1},0.3).to({"opacity":0},1.22, Timeline.Easing.Cubic.EaseOut).to({"opacity":0},0.52);

  anim("IPhone 14",rect3).to({"width":40},0).to({"width":40},0.34).to({"width":300},1.2);
  anim("IPhone 14",rect3).to({"height":40},0).to({"height":40},0.34).to({"height":300},1.2);
  anim("IPhone 14",rect3).to({"rotation":0},0).to({"rotation":0},0.31).to({"rotation":6.28},1.22, Timeline.Easing.Cubic.EaseOut);
  anim("IPhone 14",rect3).to({"opacity":1},0).to({"opacity":1},0.3).to({"opacity":0},1.22, Timeline.Easing.Cubic.EaseOut).to({"opacity":0},0.52);

  anim("Title Text",rect4).to({"width":40},0).to({"width":40},0.34).to({"width":300},1.2);
  anim("Title Text",rect4).to({"height":40},0).to({"height":40},0.34).to({"height":300},1.2);
  anim("Title Text",rect4).to({"rotation":0},0).to({"rotation":0},0.31).to({"rotation":6.28},1.22, Timeline.Easing.Cubic.EaseOut);
  anim("Title Text",rect4).to({"opacity":1},0).to({"opacity":1},0.3).to({"opacity":0},1.22, Timeline.Easing.Cubic.EaseOut).to({"opacity":0},0.52);



  Timeline.getGlobalInstance().loop(1); //loop forever

  function draw() {
    var w = canvas.width;
    var h = canvas.height;

    c.fillStyle = "#FFFFFF";
    c.fillRect(0, 0, w, h);

    c.globalAlpha = rect.opacity;
    c.save();
    c.translate(rect.x, rect.y);
    c.rotate(rect.rotation);
    c.fillStyle = "#FF0000";
    c.fillRect(-rect.width/2, -rect.height/2, rect.width, rect.height);
    c.restore();

    c.globalAlpha = rect2.opacity;
    c.save();
    c.translate(rect2.x, rect2.y);
    c.rotate(rect2.rotation);
    c.fillStyle = "#FFFF00";
    c.fillRect(-rect2.width/2, -rect2.height/2, rect2.width, rect2.height);
    c.restore();
    c.globalAlpha = 1;

    requestAnimationFrame(draw, canvas);
  }

  draw();
}

window.onload = init;

function addKey(){

    Timeline.getGlobalInstance().addTimelineEndKey(55);
}

function deleteEndKey(){

  Timeline.getGlobalInstance().deleteTimelineEndKey();
}

</script>
</head>
<body>
<input type="button" value="test" onclick="addKey()"/>
<input type="button" value="testDelete" onclick="deleteEndKey()"/>
<canvas id="canvas" width="600" height="300" style="border: 1px solid black;"></canvas>
</body>
</html>
